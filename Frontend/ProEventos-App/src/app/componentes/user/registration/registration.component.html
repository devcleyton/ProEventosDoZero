<div class="container row d-flex">
  <div
    class="d-flex flex-row card p-3 mt-3 mb-3 align-items-center justify-content-between shadow-sm"
  >
    <app-titulo [titulo]="'Registro'"></app-titulo>
  </div>
  <form class="mt-3 row g-2 mx-auto">
    <div class="col-6">
      <label for="exampleInputEmail1" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="col-6">
      <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="col-12">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="col-12">
      <label for="exampleInputEmail1" class="form-label">Usuário</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="col-6">
      <label for="exampleInputEmail1" class="form-label">Senha</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="col-6">
      <label for="exampleInputEmail1" class="form-label">Confirme a sua senha</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="col-12">
      <a type="submit" class="btn btn-success me-3 col-4" routerLink="/register">Cadastrar</a>
      <a class="btn btn-primary col-4" type="submit" routerLink="/login">Já tenho cadastro</a>
    </div>
  </form>
</div>
