<div class="container row d-flex">
  <div
    class="d-flex flex-row card p-3 mt-3 mb-3 align-items-center justify-content-between shadow-sm"
  >
    <app-titulo [titulo]="'Login'"></app-titulo>
  </div>
  <form class="mt-3">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-success me-3">Entrar</button>
      <button type="button" class="btn btn-primary" (click)="cadastrar()">
        Cadastrar
      </button>
    </div>
  </form>
</div>
